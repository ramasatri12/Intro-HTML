<!-- 
 <ul> (Unordered List)
    Purpose: The <ul> tag is used to create a list of items where the order does not matter. It is typically represented with bullet points.
    How to Use: Each item in the list is wrapped in an <li> (list item) tag.

<ol> (Ordered List)
    Purpose: The <ol> tag is used for creating a list of items where the order is important. Items are typically numbered.
    How to Use: Like <ul>, each item is also wrapped in an <li> tag, but the list will automatically number the items.

     -->


<h1>3 tourist destinations in Indonesia</h1>
<ul>
    <li><p>Lombok, Nusa Tenggara Barat</p></li>
    <li><p>Mentawai Island, West Sumatera</p></li>
    <li><p>Flores, Nusa Tenggara Timur</p></li>
</ul>
<br/>
<hr/>
